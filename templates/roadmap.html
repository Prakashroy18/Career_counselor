<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Roadmap</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4287, #267871);
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2rem;
      font-weight: 900;
      text-shadow: 1px 1px 12px rgba(0,0,0,0.18);
      color: #fff;
    }
    .career-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      justify-content: center;
      align-items: center;
      margin: 80px auto;
      max-width: 600px;
    }
    .career-circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 140px;
      border-radius: 100%;
      font-size: 2.8rem;
      transition: transform 0.2s;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      margin: auto;
      margin-bottom: 10px;
      border: 4px solid transparent;
      color: #fff;
    }
    .career-circle:hover {
      transform: scale(1.08);
      border-color: #ffd700;
      box-shadow: 0 14px 36px rgba(0,0,0,0.12);
    }
    .eng { background: #6393f7; }
    .doc { background: #52c982; }
    .ca  { background: #ffae37; }
    .grp { background: #a065ea; }
    .career-title {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.16rem;
      text-align: center;
      letter-spacing: 0.5px;
    }
    @media (max-width: 700px) {
      .career-grid { grid-template-columns: 1fr; gap: 2rem;}
    }
    .navbar {
      padding: 0 30px;
      height: 56px;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 33, 64, 0.72);
      box-shadow: 0 2px 18px rgba(30,40,56,0.04);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 15;
    }
    .logo-container {
      padding: 2px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,50,100,0.15);
      flex: none;
    }
    .logo {
      height: 32px;
      width: auto;
      vertical-align: middle;
      display: block;
    }
    nav {
      flex: 1;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 14px;
      font-size: 1rem;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #userName {
      margin-left: 16px;
      font-weight: 600;
      font-size: 1rem;
      color: #fff;
    }
    .login-btn {
      padding: 6px 14px;
      font-size: 0.98rem;
      margin-left: 10px;
      border-radius: 6px;
      background-color: #ffd700;
      color: #1f4287;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .login-btn:hover {
      background-color: #ffc107;
    }
    /* Add this to push content below header */
    .main-content, h2 {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo" />
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/form">Form</a>
      <a href="/roadmap">Career Roadmap</a>
    </nav>
    <span id="userName" style="margin-left:20px; font-weight:700;"></span>
  </header>
  <h2>Choose Your Career Roadmap</h2>
  <div class="career-grid">
    <div class="career-circle eng" onclick="window.location='/roadmap-carrer?career=engineering'">‚öôÔ∏è <span class="career-title">Engineering</span></div>
<div class="career-circle doc" onclick="window.location='/roadmap-doctor'">ü©∫ <span class="career-title">Doctor</span></div>
    <div class="career-circle ca" onclick="window.location='/roadmap-carrer?career=ca'">üìä <span class="career-title">CA</span></div>
    <div class="career-circle grp" onclick="window.location='/roadmap-carrer?career=group1'">üèõÔ∏è <span class="career-title">Group 1</span></div>
  </div>
</body>
</html>
